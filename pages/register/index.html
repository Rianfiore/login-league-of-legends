<section class="modal">
  <div class="content">
    <figure class="logo">
      <img src="../../image/logo.png" />
    </figure>
    <div class="login-input">
      <div class="form-content">
        <h1 class="title">Crie sua conta</h1>
        <form id="register-form" class="login-form">
          <div class="input">
            <label for="register-name" class="placeholder">E-mail</label>
            <input id="register-name" type="name" required autocomplete="off" />
          </div>
          <div class="input">
            <label for="register-password" class="placeholder">Senha</label>
            <input
              id="register-password"
              type="password"
              required
              autocomplete="off"
            />
          </div>
          <div class="input">
            <div class="league-account">
              <input type="checkbox" class="disable-nickname" />
              <p>Tenho conta no League of Legends</p>
            </div>
            <label
              for="register-nickname"
              class="placeholder disabled"
              id="nickname"
              >Apelido no jogo</label
            >
            <input
              id="register-nickname"
              type="name"
              autocomplete="off"
              class="disabled"
            />
          </div>
        </form>
      </div>
      <div class="login-content">
        <div class="login-social-network">
          <button class="facebook">
            <img src="../../image/facebook.png" />
          </button>
          <button class="google">
            <img src="../../image/google.png" />
          </button>
          <button class="apple">
            <img src="../../image/apple.png" />
          </button>
        </div>
      </div>
    </div>
    <div class="login-submit">
      <button
        form="register-form"
        type="submit"
        class="register-button"
        id="register-button"
      >
        <img src="../../image/arrow-right.svg" id="img" />
      </button>
    </div>
  </div>
  <div class="close-modal">
    <figure class="close-icon">
      <img src="../../image/close.svg" class="close-button" />
    </figure>
  </div>
</section>
